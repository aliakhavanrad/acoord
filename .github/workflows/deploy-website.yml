on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Node.jobs
              uses: actions/setup-node@v3
              with:
                  node-version: "latest"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build project
              run: npm run build

            - name: Create optimized deployment
              run: |
                  # Create deployment directory
                  mkdir -p deploy

                  # Find and copy build output
                  if [ -d "./dist" ]; then
                    cp -r ./dist/* deploy/
                    echo "Using dist/ directory"
                  elif [ -d "./out" ]; then
                    cp -r ./out/* deploy/
                    echo "Using out/ directory"
                  elif [ -d "./build" ]; then
                    cp -r ./build/* deploy/
                    echo "Using build/ directory"
                  else
                    echo "No build directory found!"
                    exit 1
                  fi

                  # Count files
                  file_count=$(find ./deploy -type f | wc -l)
                  echo "Total files to deploy: $file_count"

                  # If too many files, consider creating archive
                  if [ $file_count -gt 100 ]; then
                    echo "Many files detected. Consider optimization."
                  fi

            - name: Deploy to Plesk
              uses: SamKirkland/FTP-Deploy-Action@v4.3.6
              with:
                  server: ${{ secrets.FTP_SERVER }}
                  username: ${{ secrets.FTP_USERNAME }}
                  password: ${{ secrets.FTP_PASSWORD }}
                  local-dir: ./out/
                  server-dir: /app.acoord.ir/
                  timeout: 1200000
                  security: loose
                  dangerous-clean-slate: false
                  log-level: verbose
